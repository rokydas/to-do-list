<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <!-- Form -->
                <form class="form-example" action="/addTask" method="post">
                    <h1>Add your task</h1>
                    <!-- Input fields -->
                    <div class="form-group">
                        <input type="text" class="form-control username" id="task-heading" placeholder="Task Heading" name="taskHeading">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control password" id="task-description" placeholder="Task Description" name="taskDescription">
                    </div>
                    <button type="submit" class="btn btn-primary btn-customized">Add Task</button>
                    <!-- End input fields -->
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>

    <h1 class="text-center">Your Tasks:</h1>
